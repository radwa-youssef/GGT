<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css" integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
      <style>
             body
                {
                    margin: 0;
                    padding: 0;
                    background: url(images/404-bg.png);
                    background-size: cover;
                }
                .loginBox
                {
                    margin-top: 300px;
                    margin-bottom: 100px;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%,-50%);
                    width: 600px;
                    height: 1100px;
                    padding: 50px 20px;
                    padding-top: 40px;
                    box-sizing: border-box;
                    background: rgba(0,0,0,.2);
                    border-radius:10px 10px 10px 10px;
                    

                }
         

      </style>
    <title>لوحة تحرير الانشطة</title>
  </head>
  <body>
    <div class="container">
		<div class="loginBox">
            
            
            <h2 class="text-center">لوحة تحرير الانشطة </h2>
            

            <p dir="rtl" align="right">  يمكنك تعديل  أو إضافة بعض المعلومات فى الحقول التالية  </p>

            <!--Form-->
             <form>
                 
                 <!--Name-->
                 <div class="form-group">
                     <label for="name"> : الإسم   </label>
                     <input  dir="rtl" align="right" type="text" class="form-control" id=" " placeholder=" ">
                 </div>
                 
                 <!--Description-->
                 <div class="form-group">
                    <label for="description"> : الوصف </label>
                    <textarea class="form-control" id=" " rows="5"></textarea>
                  </div>
                                  
                                  <hr>
                 <h5> : تصنيف النشاط تبعاً لأهداف التنمية المستدامه </h5>
                 <br>

    

                 <!--Goals-->
                 <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline1">
                               <label class="custom-control-label" for="defaultInline1">الهدف الاول – القضاء على الفقر</label>
                           </div>
                       </div>
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline2">
                               <label class="custom-control-label" for="defaultInline2">الهدف الثاني – القضاء التام على الجوع</label>
                           </div>
                       </div>       
                 </div>
                 <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline3">
                               <label class="custom-control-label" for="defaultInline3">الهدف الثالث – الصحة الجيدة والرفاه</label>
                           </div>
                       </div>
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline4">
                               <label class="custom-control-label" for="defaultInline4">الهدف الرابع – التعليم الجيد</label>
                           </div>
                       </div> 
                 </div>
                <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline5">
                               <label class="custom-control-label" for="defaultInline5">الهدف الخامس – المساواة بين الجنسين</label>
                           </div>
                       </div>
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline6">
                               <label class="custom-control-label" for="defaultInline6">الهدف السادس – المياه النظيفة والنظافة الصحية</label>
                           </div>
                       </div>  
                 </div>
                 <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline7">
                               <label class="custom-control-label" for="defaultInline7">الهدف السابع – طاقة نظيفة وبأسعار معقولة</label>
                           </div>
                       </div>
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline8">
                               <label class="custom-control-label" for="defaultInline8">الهدف الثامن – العمل اللائق ونمو الاقتصاد</label>
                           </div>
                       </div>
                 </div>
                 <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline9">
                               <label class="custom-control-label" for="defaultInline9">الهدف التاسع – الصناعة والابتكار والبنية التحتية</label>
                           </div>
                       </div>
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline10">
                               <label class="custom-control-label" for="defaultInline10">الهدف العاشر – الحد من أوجه عدم المساواة</label>
                           </div>
                       </div>    
                 </div>
                 <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline11">
                               <label class="custom-control-label" for="defaultInline11">الهدف الحادي عشر– مدن ومجتمعات محلية مستدامة</label>
                           </div>
                       </div>
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline12">
                               <label class="custom-control-label" for="defaultInline12">الهدف الثاني عشر – الاستهلاك والإنتاج المسؤولان</label>
                           </div>
                       </div>     
                 </div>
                 <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline13">
                               <label class="custom-control-label" for="defaultInline13">الهدف الثالث عشر –  العمل المناخي</label>
                           </div>
                       </div>
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline14">
                               <label class="custom-control-label" for="defaultInline14">الهدف الرابع عشر – الحياة تحت الماء</label>
                           </div>
                       </div>
                 </div>
                 <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline15">
                               <label class="custom-control-label" for="defaultInline15">الهدف الخامس عشر – الحياة في البرّ</label>
                           </div>
                       </div>
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline16">
                               <label class="custom-control-label" for="defaultInline16">الهدف السادس عشر – السلام والعدالة والمؤسسات القوية</label>
                           </div>
                       </div>    
                 </div>
                 <div class="row">
                       <div class="col">
                           <div class="custom-control custom-checkbox custom-control-inline">
                               <input type="checkbox" class="custom-control-input" id="defaultInline17">
                               <label class="custom-control-label" for="defaultInline17">الهدف السابع عشر – عقد الشراكة لتحقيق الأهداف</label>
                           </div>
                       </div> 
                 </div>

                 <hr>
                 <h5> : الملحقات  </h5>

                 <!--upload-->
                 
                 <div class="custom-file">
                  <input type="file" class="custom-file-input" id="customFile">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                 
                 <!--supmit-->
                 <br>
                 <div style="margin-right: 320px">
                 <button  style="margin-top: 25px;width: 90px;" type="button" class="btn btn-secondary ">إلغاء</button>     
                 <button  style="margin-top: 25px;width: 120px;" type="button" class="btn btn-success ">إنشاء</button>  
                 </div>

 
                 
            </form>
            
		</div>
